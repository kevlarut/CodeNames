<div class="container">

  <div class="row">
    <div [ngClass]="{'card': true, 'col-2': true, 'offset-1': i % 5 == 0}" class="col-2" *ngFor="let word of words; let i = index;" (click)="chooseCard(word)">
      {{word}}
    </div>
  </div>

  <h2>Messages: </h2>
  <ul>
    <li *ngFor="let message of messages;">{{message}}</li>
  </ul>
</div>
